<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 40px auto;
            background: #fff;
            padding: 30px 25px 20px 25px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #555;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
        }
        textarea {
            resize: vertical;
        }
        button {
            width: 100%;
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulario de Contacto</h1>
        <form id="contactoForm" action="#" method="post" autocomplete="on" novalidate>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre">
            <span id="error-nombre" style="color:red;font-size:0.9em;"></span>

            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required placeholder="tucorreo@ejemplo.com">
            <span id="error-email" style="color:red;font-size:0.9em;"></span>

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" placeholder="Ej: 5551234567">
            <span id="error-telefono" style="color:red;font-size:0.9em;"></span>

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje" rows="4" required placeholder="Escribe tu mensaje..."></textarea>
            <span id="error-mensaje" style="color:red;font-size:0.9em;"></span>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
    <script src="validaciones.js"></script>
</html>
</body>
</html>
